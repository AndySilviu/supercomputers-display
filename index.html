<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/style.css" rel="stylesheet"></link>

  <title>PROJECT</title>


  <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="flot/jquery.flot.pie.js"></script>
  <script language="javascript" type="text/javascript" src="flot/jquery.flot.categories.js"></script>
  <script src="scripts/myflot.js"></script>

</head>

<body>

<div class="left_content">

<div class="gpu-container">
  <h1>GPU processor utilisation</h1>

  <div id="placeholder_GPU" class="gpu-placeholder"></div>
</div>

<div class="gpu2-container">
  <h1>GPU memory utilisation</h1>
  <div id="placeholder_GPU2" class="gpu2-placeholder"></div>
</div>

<div class="cpu-container">
  <h1> CPU utilisation BEAST</h1>
  <div id="placeholder_CPU" class="cpu-placeholder"></div>
</div>

<div class="cpu-container2">
  <h1> CPU utilisation ROGUE</h1>
  <div id="placeholder_CPU2" class="cpu-placeholder2"></div>
</div>

</div>
<div class="right_content">
<div id="hold_info">
<h1>Number of logged users on BEAST </h1>
  <br>
  <div class="circlehold"><h2 id="beast_users"></h2></div>
  <br><br><br>
  <hr>
  <br><br><br>
  <h1>Number of logged users on ROGUE </h1>

  <br>
    <div class="circlehold"> <h2 id="rogue_users"></h2></div>
  </div>
</div>
<div class="footer_content">

<div class="diskspace-container">
  <div class="header_pie"><h1>Disk space BEAST </h1></div>
</div>

<div class="diskspace2-container">
  <div class="header_pie"><h1>Disk space Rogue </h1></div>
  <div id="diskspace2placeholder" class="diskspace2-placeholder"></div>
</div>
<div class="memory-container">
<div class="header_pie">  <h1>Memory utilisation BEAST</h1></div>
  <div id="memoryplaceholder" class="memory-placeholder"></div>

</div>
<div class="memory2-container">
<div class="header_pie">  <h1>Memeory utilisation ROUGE</h1></div>
  <div id="memory2placeholder" class="memory-placeholder"></div>

</div>
  <div id="logo_hold"><div id="nott_logo"></div>
</div>

</div>






</body>

</html>
